name: Deploy Backend (Homologação)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy em Homologação
    runs-on: [self-hosted, hml-ridi-backend, Linux, X64]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Compilar o projeto
        run: mvn clean package 

      - name: Atualizar instalação DSpace
        run: |
          cd dspace/target/dspace-installer
          ant update

      - name: Reiniciar aplicação Java manualmente
        run: |
          echo "Parando processo Java antigo..."
          pkill -f 'server-boot.jar' || true

          echo "Iniciando nova instância..."
          nohup java -jar /dspace/ridi/webapps/server-boot.jar \
            --server.port=8081 \
            > /dspace/ridi/backend.log 2>&1 &
          
          sleep 5
          echo "Processos Java ativos:"
          pgrep -a java
